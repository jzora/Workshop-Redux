<h1>Formulario - Redux</h1>


<form [formGroup]="userForm" (submit)="agregarUsuario()">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" formControlName="nombre">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email">
    <div *ngIf="emailInvalido" class="text-danger">Email no válido</div>
  </div>
  <div class="mb-3">
    <label class="form-label">Teléfono</label>
    <input type="number" class="form-control" formControlName="telefono">
  </div>
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>

<table class="table mt-6" *ngFor="let user of users$ | async">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
      <th scope="col">Telefono</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ user.nombre }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.telefono }}</td>  
    </tr>
  </tbody>
</table>
